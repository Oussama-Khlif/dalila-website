{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="welcome-message">
    <h1>Modifier l'atelier</h1>
</section>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sauvegarder les modifications</button>
    </form>
    <br>
    <a class="btn btn-secondary" href="{% url 'my_ateliers' %}" style="display: inline-block;">
        <i class="fas fa-arrow-left"></i>
    </a>   
    {% endblock %}
